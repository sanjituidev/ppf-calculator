<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/xeditable.css" rel="stylesheet">

   <!-- JS (load angular, ui-router, and our custom js file) -->
      
    <script src="js/angular.min.js"></script>
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <script src="js/angular-route.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/CalcApp.js"></script>
	<script src="ppf/PpfCalcApp.js"></script>
	<script src="pf/PfCalcApp.js"></script>
	<script src="vpf/VpfCalcApp.js"></script>
	<script src="nsc/NscCalcApp.js"></script>
	<script src="js/xeditable.js"></script>	
	
    <!-- Custom CSS -->
    <link href="css/modern-business.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="CalcApp">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Demo</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="mainCtrl">
        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Financial Calculators
                    <small>Everything Here</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

		<!-- Projects Row -->
        <div class="row" ng-init="Calculators = [
			  {name:'PPF', CalcLink:'ppf', CalcImgUrl:'images/icons/cyan.jpg' },
			  {name:'PF', CalcLink:'pf', CalcImgUrl:'images/icons/green.jpg'},
			  {name:'VPF', CalcLink:'vpf', CalcImgUrl:'images/icons/blue.jpg'},
			  {name:'NSC', CalcLink:'nsc', CalcImgUrl:'images/icons/red.jpg'}
		]">
            <div class="col-md-3 img-portfolio text-center" ng-repeat="allCalc in Calculators">
                <a href="#/{{allCalc.CalcLink}}" data-toggle="modal" data-target=".bs-example-modal-sm"><img ng-src="{{allCalc.CalcImgUrl}}" height="50px" width="50px"><br>{{allCalc.name}}</a>
            </div>
			<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div ng-view></div>
				</div>
			  </div>
			</div>     
		</div>
        <!-- /.row -->
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

</body>
</html>
